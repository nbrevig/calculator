<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <table>
            <tr>
                <th colspan="4" id="display"></th>
            </tr>
            <tr>
                <td id="b17">CE</td>
                <td id="b16">C</td>
                <td id="b15">⌫</td>
                <td id="b14" class="operator">÷</td>
            </tr>
            <tr>
                <td id="b7" class="num">7</td>
                <td id="b8" class="num">8</td>
                <td id="b9" class="num">9</td>
                <td id="b10" class="operator">×</td>
            </tr>
            <tr>
                <td id="b4" class="num">4</td>
                <td id="b5" class="num">5</td>
                <td id="b6" class="num">6</td>
                <td id="b12" class="operator">-</td>
            </tr>
            <tr>
                <td id="b1" class="num">1</td>
                <td id="b2" class="num">2</td>
                <td id="b3" class="num">3</td>
                <td id="b11" class="operator">+</td>
            </tr>
            <tr>
                <td id="b18">∓</td>
                <td id="b0" class="num">0</td>
                <td id="b13" class="operator">.</td>
                <td id="b19">=</td>
            </tr>
        </table> 
        
		<script src="keyboardAddon.js"></script>
		<script src="Calculator.js"></script>
    </body>
</html>
